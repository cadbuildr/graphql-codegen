site_name: GraphQL Codegen Documentation
site_description: Progressive examples from basic types to advanced directives
site_url: https://graphql-codegen.dev

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - include-markdown:
      preserve_includer_indent: true
      dedent: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Examples:
    - "00 - Hello": examples/00-hello.md
    - "01 - Scalars & Enums": examples/01-scalars-enums.md
    - "02 - Basic Types": examples/01-basic-types.md
    - "03 - Interfaces": examples/02-interfaces.md
    - "04 - Unions": examples/03-unions.md
    - "05 - Compute Directive": examples/04-compute-directive.md
    - "06 - Expand Directive": examples/05-expand-directive.md
  - Reference:
    - CLI: reference/cli.md
    - Configuration: reference/config.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/graphql-codegen 